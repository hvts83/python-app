{% extends 'base.html' %}
{% load static %}
{% block page %}
  <div class="row">
    <div class="col-lg-12">
      <img class="img-fluid banner" src="{% static 'img/banner.gif' %}" alt="">
    </div>
    {% for gig in gigs  %}
    <div class="col-lg-3">
      <div class="card">
        <div class="card-body">
          <a href="{% url 'gig_detail' gig.id %}">
            <img class="img-fluid mx-auto d-block" src="/media/{{ gig.photo }}" alt="">
            <div class="caption">
              <p>
                <a href="{% url 'gig_detail' gig.id %}">{{ gig.title }}</a>
              </p>
              <p>by
                <a href="{% url 'profile' gig.user.username %}">{{ gig.user.username }}</a>
                <b class="float-right">$ {{ gig.price }}</b></p>
            </div>
              </a>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
